<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style the search bar */
        #searchBar {
            width: 100%; /* Full width */
            padding: 10px; /* Make it taller */
            border-radius: 10px;
            box-sizing: border-box;
        }
        /* Reduce the size of the search bar on larger screens */
        @media screen and (min-width: 600px) {
            #searchBar {
                font-size: 3.5rem;
            }
        }

        /* Define the grid container */
        .grid-container {
            display: grid;
            gap: 10px;
            padding: 10px;
            grid-template-columns: repeat(5, 1fr);
        }

        /* Stripe the grid items */
        .grid-item:nth-child(10n+6),
        .grid-item:nth-child(10n+7),
        .grid-item:nth-child(10n+8),
        .grid-item:nth-child(10n+9),
        .grid-item:nth-child(10n+10) {

            background-color: #e6e6e6;
        }

        /* Define the grid items */
        .grid-item {
            border: 1px solid #ddd;
            padding: 8px;
            background-color: #f2f2f2;
        }

        /* Define the grid item headers */
        .grid-item-header {
            background-color: #4CAF50;
            color: white;
        }

        /* Responsive grid */
        @media screen and (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!-- Add a search bar -->
<input type="text" id="searchBar" placeholder="Search meetings...">

<div class="grid-container">
    <!-- Grid items will be inserted here -->
</div>

<script>
    // Declare a variable to store the list of meetings
    var meetings = [];

    // Fetch the JSON data
    fetch('https://60048-ogs.s3.us-east-2.amazonaws.com/ogs_meetings.json')
        .then(response => response.json())
        .then(data => {
            // Store the list of meetings
            meetings = data;

            // Display the meetings
            displayMeetings(meetings);
        })
        .catch(error => console.error('Error:', error));

    // Add an event listener to the search bar
    document.getElementById('searchBar').addEventListener('input', function() {
        // Get the search bar value and convert it to lowercase
        var searchValue = this.value.toLowerCase();

        // Filter the meetings
        var filteredMeetings = meetings.filter(function(meeting) {
            return meeting.meeting.toLowerCase().includes(searchValue);
        });

        // Display the filtered meetings
        displayMeetings(filteredMeetings);
    });

    function displayMeetings(meetings) {
        // Get a reference to the grid container
        var gridContainer = document.querySelector('.grid-container');

        // Clear the grid container
        gridContainer.innerHTML = '';

        // Create grid item headers
        var headers = ['Meeting', 'Agenda', 'Streaming', 'Recorded', 'Minutes'];
        headers.forEach(function (header) {
            var div = document.createElement('div');
            div.textContent = header;
            div.className = 'grid-item grid-item-header';
            gridContainer.appendChild(div);
        });

        // Iterate over each meeting
        meetings.forEach(function (meeting) {
            // For each property in the meeting
            for (var key in meeting) {
                // Create a new grid item
                var div = document.createElement('div');

                // If the property value is a URL, create a link
                if (meeting[key] && (meeting[key].startsWith('http://') || meeting[key].startsWith('https://'))) {
                    var a = document.createElement('a');
                    a.href = meeting[key];
                    a.textContent = key;
                    div.appendChild(a);
                } else {
                    // Otherwise, just add the text
                    div.textContent = meeting[key];
                }

                div.className = 'grid-item';

                // Add the grid item to the grid container
                gridContainer.appendChild(div);
            }
        });
    }
</script>

</body>
</html>
